name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: hwisu/opensession-core
          path: _opensession-core
      - name: Symlink opensession-core
        run: ln -s "$GITHUB_WORKSPACE/_opensession-core" ../opensession-core
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: hwisu/opensession-core
          path: _opensession-core
      - name: Symlink opensession-core
        run: ln -s "$GITHUB_WORKSPACE/_opensession-core" ../opensession-core
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "cargo-check"
          save-if: ${{ github.ref == 'refs/heads/main' }}
      - run: cargo check --workspace

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: hwisu/opensession-core
          path: _opensession-core
      - name: Symlink opensession-core
        run: ln -s "$GITHUB_WORKSPACE/_opensession-core" ../opensession-core
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "cargo-check"
          save-if: ${{ github.ref == 'refs/heads/main' }}
      - run: cargo clippy --workspace -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: hwisu/opensession-core
          path: _opensession-core
      - name: Symlink opensession-core
        run: ln -s "$GITHUB_WORKSPACE/_opensession-core" ../opensession-core
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "cargo-test"
          save-if: ${{ github.ref == 'refs/heads/main' }}
      - run: cargo test --workspace

  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: hwisu/opensession-core
          path: _opensession-core
      - name: Symlink opensession-core
        run: ln -s "$GITHUB_WORKSPACE/_opensession-core" ../opensession-core
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: |
            web/package-lock.json
            _opensession-core/packages/ui/package-lock.json
      - name: Install UI package deps
        run: npm install
        working-directory: _opensession-core/packages/ui
      - run: npm ci
        working-directory: web
      - run: npm run check
        working-directory: web
