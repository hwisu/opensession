name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"
  workflow_call:

permissions:
  contents: read
  checks: write

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings
  CARGO_INCREMENTAL: "0"
  CARGO_PROFILE_DEV_DEBUG: "0"

jobs:
  migration-parity:
    name: Migration Parity
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: scripts/check-migration-parity.sh

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    env:
      CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_LINKER: clang
      CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_RUSTFLAGS: "-Dwarnings -C link-arg=-fuse-ld=mold"
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: cargo-check
          save-if: ${{ github.ref == 'refs/heads/main' }}
      - name: Install mold linker
        run: sudo apt-get update && sudo apt-get install -y mold
      - run: cargo clippy --workspace -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    env:
      CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_LINKER: clang
      CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_RUSTFLAGS: "-Dwarnings -C link-arg=-fuse-ld=mold"
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: cargo-check
          save-if: ${{ github.ref == 'refs/heads/main' }}
      - name: Install mold linker
        run: sudo apt-get update && sudo apt-get install -y mold
      - run: cargo test --workspace --exclude opensession-e2e

  audit:
    name: Audit
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  wasm-check:
    name: Worker (wasm)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
          targets: wasm32-unknown-unknown
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: wasm-check
          save-if: ${{ github.ref == 'refs/heads/main' }}
      - run: cargo check --manifest-path crates/worker/Cargo.toml --target wasm32-unknown-unknown
      - run: cargo clippy --manifest-path crates/worker/Cargo.toml --target wasm32-unknown-unknown -- -D warnings

  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: |
            web/package-lock.json
            packages/ui/package-lock.json
      - name: Install UI package deps
        run: npm ci
        working-directory: packages/ui
      - run: npm ci
        working-directory: web
      - name: Symlink @opensession/ui
        run: mkdir -p node_modules/@opensession && ln -sf ${{ github.workspace }}/packages/ui node_modules/@opensession/ui
        working-directory: web
      - run: npm run check
        working-directory: web
