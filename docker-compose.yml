services:
  opensession:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${OPENSESSION_HTTP_PORT:-3000}:3000"
    volumes:
      - opensession-data:/data
    environment:
      - OPENSESSION_DATA_DIR=/data
      - OPENSESSION_WEB_DIR=/var/www/opensession
      - BASE_URL=http://localhost:3000
      - RUST_LOG=opensession_server=info,tower_http=info
      - JWT_SECRET=${JWT_SECRET:-e2e-test-secret-key-do-not-use-in-production}
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp:rw,noexec,nosuid
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  opensession-data:
