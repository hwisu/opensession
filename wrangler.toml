name = "opensession"
main = "crates/worker/src/lib.rs"
compatibility_date = "2024-01-01"

[build]
command = "cargo install -q worker-build && worker-build --release"

[[d1_databases]]
binding = "DB"
database_name = "opensession"
database_id = "placeholder-id"

[[r2_buckets]]
binding = "SESSIONS"
bucket_name = "opensession-sessions"
